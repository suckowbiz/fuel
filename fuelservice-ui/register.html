<!DOCTYPE html>
<html lang="en" ng-app ng-strict-di>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fuel</title>
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/core-icons/maps-icons.html">
    <link rel="import" href="bower_components/core-icons/core-icons.html">

    <link href="app/style.css" rel="stylesheet" rel="stylesheet">
    <link href="bower_components/bootstrap-css-only/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="bower_components/elusive-icons/css/elusive-icons.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Fuel</a>
        <button class="navbar-btn btn btn-default" href="#"><i class="fa fa-automobile fa-fw"></i> Vehicle Name <i
                class="fa fa-caret-down"></i></button>
        <a class="navbar-text pull-right" href="#"><i class="fa fa-user fa-lg"></i>&nbsp;<i
                class="fa fa-ellipsis-v fa-lg"></i></span></a>

    </div>
</nav>

<style>
    .input-group-addon {
        min-width:220px;
        text-align:left;
    }
</style>

<div class="container">
    <div class="page-header">
        <h1>Benutzerkonto <small>registrieren</small></h1>
    </div>

    <div class="row">
        <div class="col-md-4">
            <i class="fa fa-group" style="font-size: 150px;"></i>
            <p><h3>Willkommen!</h3></p>
        </div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading"><h2>Registrierung</h2></div>
                <div class="panel-body">
                    <form>
                        <fieldset>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-fw fa-user"></i> E-Mail Adresse</span>
                                <input type="text" class="form-control" placeholder="user@example.com">
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-fw fa-user-secret"></i> Passwort (>= 5 Zeichen)</span>
                                <input type="password" class="form-control" placeholder="">
                            </div>
                            <br/>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-fw fa-user-secret"></i> Passwort (Wiederholung)</span>
                                <input type="password" class="form-control" placeholder="">
                            </div>
                            <br />
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Ich habe die <a href="#">Nutzungsbedingungen</a> gelesen und akzeptiere diese.
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Registrieren</button>
                        </fieldset>
                    </form>
                </div>
                <div class="panel-footer">Bereits registriert? <a href="#">Einloggen</a></div>
            </div>

        </div>

    </div>

</div>

<script src="bower_components/angular/angular.min.js"></script>

<footer class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right fa-ul">
            <li class="navbar-text" style="cursor: default"><i class="fa fa-copyright"></i> 2015 suckow.biz</li>
            <li><a href="#">Impressum</a></li>
            <li><a href="#">Datenschutz</a></li>
            <li><a href="#">Nutzungsbedingungen</a></li>
        </ul>
    </div>
</footer>

<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
<script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
<script src="app/app.js"></script>
</body>

</html>
