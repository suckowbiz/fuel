<!DOCTYPE html>
<html lang="en" ng-app ng-strict-di>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fuel</title>

    <link rel="import" href="bower_components/core-icons/maps-icons.html">

    <link href="app/style.css" rel="stylesheet" rel="stylesheet">
    <link href="bower_components/bootstrap-css-only/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top" bs-navbar>
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Fuel</a>
        <button class="navbar-btn btn btn-default" href="#"><i class="fa fa-automobile fa-fw"></i> Vehicle Name <i
                class="fa fa-caret-down"></i></button>
        <a class="navbar-text pull-right" href="#"><i class="fa fa-user fa-lg"></i>&nbsp;<i
                class="fa fa-ellipsis-v fa-lg"></i></span></a>

    </div>
</nav>

<div class="container">
    <div class="page-header">
        <h1>Dashboard <small>Home</small></h1>
    </div>

    <div class="jumbotron">
        <div class="row">
            <div class="col-md-6 text-center"><h1 style="font-size: 128px;">&Oslash; 6.4l</h1></div>
            <div class="col-md-6 text-center">
                <canvas id="income" width="400" height="200"></canvas>
                <script src="bower_components/Chart.js/Chart.min.js"></script>
                <script type="application/javascript">
                    var income = document.getElementById("income").getContext("2d");

                    var barData = {
                        labels: ["", "", "", "", ""],
                        datasets: [
                            {
                                fillColor: "#337ab7",
                                strokeColor: "#31708f",
                                data: [5.0, 5.5, 5.3, 5.2, 5.5]
                            },
                        ]
                    }
                    new Chart(income).Bar(barData, {
                        //Boolean - Whether the scale should start at zero, or an order of magnitude down from the lowest value
                        scaleBeginAtZero: false,

                        //Boolean - Whether grid lines are shown across the chart
                        scaleShowGridLines: true,

                        //String - Colour of the grid lines
                        scaleGridLineColor: "rgba(0,0,0,.05)",

                        //Number - Width of the grid lines
                        scaleGridLineWidth: 1,

                        //Boolean - Whether to show horizontal lines (except X axis)
                        scaleShowHorizontalLines: true,

                        //Boolean - Whether to show vertical lines (except Y axis)
                        scaleShowVerticalLines: true,

                        //Boolean - If there is a stroke on each bar
                        barShowStroke: false,

                        //Number - Spacing between each of the X value sets
                        barValueSpacing: 5,

                        //Number - Spacing between data sets within X values
                        barDatasetSpacing: 1,

                        //String - A legend template
                        legendTemplate: "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<datasets.length; i++){%><li><span style=\"background-color:<%=datasets[i].fillColor%>\"></span><%if(datasets[i].label){%><%=datasets[i].label%><%}%></li><%}%></ul>"

                    });
                </script>
            </div>
        </div>
    </div>

    <p class="clearfix">
        <button class="btn btn-primary btn-block btn-lg pull-left">
            <core-icon icon="maps:local-gas-station"></core-icon>
            Add Refuelling
        </button>
    </p>

    <div class="list-group">
        <a href="#" class="list-group-item active">
            <div class="row">
                <div class="col-md-8">
                    <h3 class="list-group-item-heading">Today
                        <br>
                        <small><i class="fa fa-comment"></i> memo note for this refuelling...</small>
                    </h3>
                    <h4 class="list-group-item-text">
                        <span class="label label-default"><core-icon
                                icon="maps:local-gas-station" class="fa fa-fw"></core-icon> 45.3l</span>
                         <span
                                 class="label label-default"><i class="fa fa-tag fa-fw"></i> 1.18<sup>9</sup> €</span>
                    <span
                            class="label label-default"><i class="fa fa-tags fa-fw"></i> 69.00 €</span>
                    </h4>
                </div>
                <div class="col-md-4"><p style="font-size: 56px;" class="pull-right">5.5l</p></div>
            </div>
        </a>
        <a href="#" class="list-group-item">
            <div class="row">
                <div class="col-md-8">
                    <h3 class="list-group-item-heading">Yesterday
                        <br>
                        <small><i class="fa fa-comment"></i> very short memo</small>
                    </h3>
                    <h4 class="list-group-item-text">
                        <span class="label label-default"><core-icon
                                icon="maps:local-gas-station" class="fa fa-fw"></core-icon> 41.3l</span>
                         <span
                                 class="label label-default"><i class="fa fa-tag fa-fw"></i> 1.28<sup>9</sup> €</span>
                    <span
                            class="label label-default"><i class="fa fa-tags fa-fw"></i> 59.00 €</span>
                    </h4>
                </div>
                <div class="col-md-4"><p style="font-size: 56px;" class="pull-right">5.4l</p></div>
            </div>
        </a>
        <a href="#" class="list-group-item">
            <div class="row">
                <div class="col-md-8">
                    <h3 class="list-group-item-heading">Wed 30. Jan
                        <br>
                        <small>&nbsp;</small>
                    </h3>
                    <h4 class="list-group-item-text">
                        <span class="label label-default"><core-icon
                                icon="maps:local-gas-station" class="fa fa-fw"></core-icon> 11.3l</span>
                         <span
                                 class="label label-default"><i class="fa fa-tag fa-fw"></i> 1.18<sup>9</sup> €</span>
                    <span
                            class="label label-default"><i class="fa fa-tags fa-fw"></i> 29.00 €</span>
                    </h4>
                </div>
                <div class="col-md-4"><p style="font-size: 56px;" class="pull-right">-</p></div>
            </div>
        </a>
    </div>
</div>
